<tr id="task-{{ task.id }}">
  <td colspan="3">
    <form
      hx-put="{% url 'update_task' task.id %}"
      hx-target="#task-{{ task.id }}"
      hx-swap="outerHTML"
      class="pure-form"
    >
      <fieldset>
        <input
          type="text"
          placeholder="Name"
          name="name"
          value="{{ task.name }}"
        />
        <button type="submit" class="pure-button pure-button-primary">
          Save
        </button>
      </fieldset>
    </form>
  </td>
</tr>
